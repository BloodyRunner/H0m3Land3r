<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>H0m3Land3r</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: #FF0000;
      font-family: "Courier New", Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #FF0000, 0 0 20px #FF0000;
      text-align: center;
    }

    p {
      font-size: 1rem;
      margin: 0.5rem 0;
      text-shadow: 0 0 5px #FF0000;
      text-align: center;
    }

    .telegram-id {
      font-weight: bold;
      font-size: 1.2rem;
      margin-top: 1rem;
      padding: 10px 20px;
      border: 2px solid #FF0000;
      border-radius: 5px;
      text-decoration: none;
      color: #FF0000;
      transition: background-color 0.3s, color 0.3s;
      box-shadow: 0 0 15px #FF0000;
    }

    .telegram-id:hover {
      background-color: #FF0000;
      color: black;
    }

    .blinking {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* Blood Splatter Background */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/Y4l6jKi.png') no-repeat center center/cover; /* Blood splatter image */
      opacity: 0.2;
      z-index: -1;
    }

    /* Responsive Styles */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }

      p {
        font-size: 0.9rem;
      }

      .telegram-id {
        font-size: 1rem;
        padding: 8px 16px;
      }
    }
    * {
        background-color: black;
    }
    * {
        font-size: larger;
        
    }
  </style>
</head>
<body>
  <h1>Welcome to My Dark World</h1>
  <p>Code flows through my veins, and systems bleed solutions.</p>
  <p class="blinking">System Status: Bleeding Edge...</p>
  <a href="https://t.me/H0m3Land3r" class="telegram-id" target="_blank">Contact Me on Telegram</a>
</body>
</html>
